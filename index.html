<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img src="assets/images/illustration-article.svg" alt="Article illustration showing semantic tag brackets with a forward slash within">
    <div class="tag">
      Learning
    </div>
    <div class="date">
      Published 21 Dec 2023
    </div>
    <div class="blog-title">
      HTML & CSS foundations
    </div>
    <div class="desc">These languages are the backbone of every website, defining structure, content, and presentation.</div>
    <div class="author">
      <img src="assets/images/image-avatar.webp" alt="Image of Greg Hooper">
      <p class="name">Greg Hooper</p>
    </div>
  </main>
  

  

  


  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/GitOfGod">Ekima Dev</a>.
    </div>
  </footer>  
</body>
</html>
